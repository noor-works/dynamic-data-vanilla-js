    <link rel="stylesheet" href="style.css" />
    <title>Perfecto</title>

          <div class="logo">
            <a href="/">Logo</a>
          </div>

    <main>
      <div class="container">
        <h1 class="text-center mt-1">Cards</h1>

      <div class="container">
        <h1 class="text-center mt-1">Accordion</h1>

      </div>
    </main>

    <footer>
      <div class="container">
        <p class="footer-text text-center mb-1"></p>
      </div>
    </footer>
